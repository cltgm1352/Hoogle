<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoogle</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 50px; /* Adjusted for larger header font */
            background-color: #0d0d0d;
            transition: background-color 0.5s;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px; /* Limit header width for compactness */
            margin: 0 auto; /* Center the header */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 5px 10px; /* Reduced padding for tighter look */
            color: #00ffcc;
            font-size: 18px; /* Reverted to original font size */
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .date-display, .time-display {
            color: white;
        }

        h1 {
            color: #00ffcc;
            font-weight: bold;
            font-size: 64px;
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(0, 255, 204, 0.8);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(0, 255, 204, 0.8);
            }
            to {
                text-shadow: 0 0 40px rgba(0, 255, 204, 1);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .rotate-animation {
            animation: rotate 4s linear;
        }

        #searchInput {
            padding: 15px;
            font-size: 24px;
            border-radius: 25px;
            border: 2px solid #00ffcc;
            width: 320px;
            box-shadow: 0 4px 30px rgba(0, 255, 204, 0.5);
            background-color: #1a1a1a;
            color: white;
            transition: box-shadow 0.3s;
        }

        #searchInput:focus {
            box-shadow: 0 0 20px rgba(0, 255, 204, 1);
            outline: none;
        }

        #searchButton {
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 25px;
            border: none;
            background-color: #00ffcc;
            color: black;
            box-shadow: 0 4px 30px rgba(0, 255, 204, 0.5);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }

        #searchButton:hover {
            background-color: #00e6b3;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 204, 1);
        }

        .error-message {
            font-size: 24px;
            color: #ff3366;
            display: none;
        }

        .quiz {
            margin-top: 20px;
            font-size: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 10px rgba(0, 255, 204, 0.5);
            transition: transform 0.3s;
        }

        .quiz-input {
            margin-top: 10px;
        }

        #answerInput {
            padding: 10px;
            font-size: 20px;
            border-radius: 10px;
            border: 2px solid #00ffcc;
            width: 300px;
            margin-top: 10px;
            background-color: #2a2a2a;
            color: white;
            transition: box-shadow 0.3s;
        }

        #answerInput:focus {
            box-shadow: 0 0 20px rgba(0, 255, 204, 1);
            outline: none;
        }

        #checkAnswerButton {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            background-color: #00ffcc;
            color: black;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        #checkAnswerButton:hover {
            background-color: #00e6b3;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 204, 1);
        }

        .result-message, .wrong-message {
            font-size: 20px;
            margin-top: 10px;
            color: #00ffcc;
        }

        .wrong-message {
            color: #ff3366;
        }

        .color-options {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 20px;
            color: #00ffcc;
            z-index: 1000;
        }

        select {
            background-color: #2a2a2a;
            color: #00ffcc;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            padding: 15px;
            font-size: 18px;
        }

        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0d0d0d;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-text {
            color: #00ffcc;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(0, 255, 204, 0.8);
            animation: neonPulse 1.5s infinite alternate, typing 2s steps(20) 1;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #00ffcc;
        }

        @keyframes neonPulse {
            from {
                text-shadow: 0 0 10px rgba(0, 255, 204, 0.8), 0 0 20px rgba(0, 255, 204, 0.6);
            }
            to {
                text-shadow: 0 0 20px rgba(0, 255, 204, 1), 0 0 40px rgba(0, 255, 204, 0.8);
            }
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #00ffcc;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 48px;
            }

            #searchInput, #answerInput {
                width: 80%;
                max-width: 300px;
            }

            .header {
                font-size: 16px; /* Reverted to original mobile font size */
                padding: 5px 8px; /* Tighter padding for mobile */
                max-width: 90%; /* Slightly narrower on mobile */
            }

            .loading-text {
                font-size: 24px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-text">新感覚な、検索エンジン</div>
        <div class="spinner"></div>
    </div>
    <div class="header">
        <div id="dateDisplay" class="date-display"></div>
        <div id="timeDisplay" class="time-display"></div>
    </div>
    <div class="container">
        <h1>Hoogle</h1>
        <input type="text" id="searchInput" placeholder="検索...">
        <button id="searchButton">検索</button>
        <div id="errorMessage" class="error-message">Googleで検索してください！</div>
        
        <div class="quiz" id="quiz">
            今日のクイズ: <span id="quizQuestion">...</span>
        </div>
        <div class="quiz-input">
            <input type="text" id="answerInput" placeholder="答えを入力...">
            <button id="checkAnswerButton">確認</button>
            <div id="resultMessage" class="result-message"></div>
            <div id="wrongMessage" class="wrong-message"></div>
        </div>
    </div>
    
    <div class="color-options">
        <select id="bgColorSelect">
            <option value="black">黒</option>
            <option value="white">白</option>
        </select>
    </div>

    <script>
        const bgColorSelect = document.getElementById('bgColorSelect');
        const body = document.body;
        const searchButton = document.getElementById('searchButton');
        const searchInput = document.getElementById('searchInput');
        const errorMessage = document.getElementById('errorMessage');
        const quizQuestion = document.getElementById('quizQuestion');
        const answerInput = document.getElementById('answerInput');
        const checkAnswerButton = document.getElementById('checkAnswerButton');
        const resultMessage = document.getElementById('resultMessage');
        const wrongMessage = document.getElementById('wrongMessage');
        const dateDisplay = document.getElementById('dateDisplay');
        const timeDisplay = document.getElementById('timeDisplay');
        const loadingScreen = document.getElementById('loadingScreen');

        let lastQuizIndex = -1;
        let isQPressed = false;
        let isRPressed = false;
        let isWPressed = false;
        let isEPressed = false;
        let lastTapTime = 0;
        const doubleTapDelay = 300;

        // モバイルデバイス判定
        const isMobile = /Mobi|Android|iPhone|iPad|iPod|webOS|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // ローディング画面を非表示にする
        window.addEventListener('load', () => {
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 2000);
        });

        bgColorSelect.addEventListener('change', function() {
            body.style.background = this.value;
            body.style.backgroundColor = this.value;
        });

        function updateQuizQuestion() {
            const quizzes = [
                { question: "日本の首都はどこですか？", answer: "東京" },
                { question: "富士山の高さは何メートルですか？", answer: "3776" },
                { question: "日本の国旗に描かれているのは何ですか？", answer: "日の丸" },
                { question: "東京オリンピックは何年に開催されましたか？", answer: "2021" },
                { question: "日本の最南端の島はどこですか？", answer: "沖ノ鳥島" },
                { question: "日本で一番長い川は？", answer: "信濃川" },
                { question: "日本の伝統的な茶道で使われるお茶の種類は？", answer: "抹茶" },
                { question: "日本の国鳥は何ですか？", answer: "キジ" },
                { question: "桜の名所として有名な京都の寺は？", answer: "清水寺" },
                { question: "日本の旧暦で使われる十二支の最初の動物は？", answer: "子" },
                { question: "日本で最も人口が多い都道府県は？", answer: "東京都" },
                { question: "日本の伝統的な演劇「能」の舞台で使われる楽器は？", answer: "太鼓" },
                { question: "日本の国花は何ですか？", answer: "桜" },
                { question: "日本で最初にラーメンを食べたとされる歴史上の人物は？", answer: "徳川光圀" },
                { question: "日本の最高峰である富士山がある都道府県は？", answer: "静岡県" }
            ];

            let quizIndex;
            do {
                quizIndex = Math.floor(Math.random() * quizzes.length);
            } while (quizIndex === lastQuizIndex);

            lastQuizIndex = quizIndex;
            quizQuestion.textContent = quizzes[quizIndex].question;

            checkAnswerButton.dataset.answer = quizzes[quizIndex].answer;
        }

        function handleSearch() {
            const searchText = searchInput.value.trim();

            if (searchText === "HARUOMILABO") {
                window.open("https://haruomilabo-home.amebaownd.com", "_blank");
                errorMessage.style.display = 'none';
            } else if (searchText === "一回転") {
                body.classList.add('rotate-animation');
                setTimeout(() => {
                    body.classList.remove('rotate-animation');
                }, 4000);
                errorMessage.style.display = 'none';
            } else if (searchText === "赤") {
                body.style.background = 'red';
                body.style.backgroundColor = 'red';
                errorMessage.style.display = 'none';
            } else if (searchText === "青") {
                body.style.background = 'blue';
                body.style.backgroundColor = 'blue';
                errorMessage.style.display = 'none';
            } else if (searchText === "黒") {
                body.style.background = 'black';
                body.style.backgroundColor = 'black';
                errorMessage.style.display = 'none';
            } else if (searchText === "白") {
                body.style.background = 'white';
                body.style.backgroundColor = 'white';
                errorMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'block';
            }
        }

        searchButton.addEventListener('click', handleSearch);

        searchInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                handleSearch();
            }
        });

        checkAnswerButton.addEventListener('click', function() {
            const userAnswer = answerInput.value.trim();
            const correctAnswer = this.dataset.answer;

            resultMessage.textContent = '';
            wrongMessage.textContent = '';

            if (userAnswer === correctAnswer) {
                resultMessage.textContent = '正解！';
            } else {
                wrongMessage.textContent = '不正解。正しい答えは「' + correctAnswer + '」です。';
            }
        });

        answerInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                checkAnswerButton.click();
            }
        });

        function updateTime() {
            const today = new Date();
            
            const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            const dateString = today.toLocaleDateString('ja-JP', options);
            dateDisplay.textContent = dateString;

            const timeString = today.toLocaleTimeString('ja-JP');
            timeDisplay.textContent = timeString;
        }

        document.addEventListener('keydown', function(event) {
            if (event.key.toLowerCase() === 'q') {
                isQPressed = true;
            } else if (event.key.toLowerCase() === 'r') {
                isRPressed = true;
            } else if (event.key.toLowerCase() === 'w') {
                isWPressed = true;
            } else if (event.key.toLowerCase() === 'e') {
                isEPressed = true;
            }

            if (isQPressed && isRPressed) {
                body.style.background = 'linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet)';
                body.style.backgroundColor = '';
            }

            if (isWPressed && isEPressed) {
                body.style.background = 'linear-gradient(45deg, #ff1493, #00ff00, #ffff00, #ff69b4)';
                body.style.backgroundColor = '';
            }
        });

        document.addEventListener('keyup', function(event) {
            if (event.key.toLowerCase() === 'q') {
                isQPressed = false;
            } else if (event.key.toLowerCase() === 'r') {
                isRPressed = false;
            } else if (event.key.toLowerCase() === 'w') {
                isWPressed = false;
            } else if (event.key.toLowerCase() === 'e') {
                isEPressed = false;
            }
        });

        if (isMobile) {
            document.addEventListener('touchstart', function(event) {
                const currentTime = new Date().getTime();
                if (currentTime - lastTapTime < doubleTapDelay) {
                    body.style.background = 'linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet)';
                    body.style.backgroundColor = '';
                }
                lastTapTime = currentTime;
            });
        }

        updateTime();
        setInterval(updateTime, 1000);
        updateQuizQuestion();
    </script>
</body>
</html>
